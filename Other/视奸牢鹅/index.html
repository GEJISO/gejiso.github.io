<!DOCTYPE html>
<head>
    <title>视奸牢鹅</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1 style="font-size: 42;">STEAM数据</h1>
    <a href="../../index.html" style="font-size: 32;">GET OUT!</a>
    <p1>信息公开状态：</p1>
    <p1 id="communitystate">加载</p1>
    <p1>用户名称：</p1>
    <p1 id="username">加载</p1><br>
    <p1>真名：</p1>
    <p1 id="realname">加载</p1><br>
    <img id="headfile" src=""><br>
    <p1>个人主页链接：</p1>
    <a id="profileurl" href="">加载</a><br>
    <p1>账户创建日期：</p1>
    <p1 id="accountcreationdate" >加载</p1><br>
    <p1>最后下线日期：</p1>
    <p1 id="lastlogoff" >加载</p1><br>
    <p1>在线状态：</p1>
    <p1 id="onlinestatus">加载</p1>
    <p1>地理位置：</p1>
    <p1 id="location" >加载</p1><br>

    <script>
        const url="https://uapis.cn/api/steamuserinfo?input=76561199366091814"
        const x=new XMLHttpRequest()
        x.onreadystatechange=function(){
            if(x.readyState===4 && x.status===200){
                var community=JSON.parse(x.responseText)
                document.getElementById("communitystate").innerHTML=community["communitystate"]
                document.getElementById("username").innerHTML=community["username"]
                document.getElementById("realname").innerHTML=community["realname"]
                document.getElementById("headfile").h=community["username"]
                document.getElementById("profileurl").href=community["profileurl"]
                document.getElementById("accountcreationdate").innerHTML=community["accountcreationdate"]
                document.getElementById("lastlogoff").innerHTML=community["lastlogoff"]
                document.getElementById("location").innerHTML=community["location"]
                document.getElementById("onlinestatus").innerHTML=community["onlinestatus"]
            }
        }
        x.open('GET',url,true)
    </script>
</body>
</html>
