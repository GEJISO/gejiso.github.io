<!DOCTYPE html>
    <head>
        <title>想念牢鹅</title>
        <meta charset="UTF-8">
    </head>

    <body>


        <div class="main">
        <h1  style="text-align:center;font-size: 42px;" id="牢鹅">想念牢鹅第0天</h1>
        </div>



        <script>
            const time=1752422400;
            setInterval(update,1);
            update()
            function update(){
                let tt=(Date.now()/1000-time)/86400;
                document.getElementById("牢鹅").innerHTML=`想念牢鹅第${tt}天`;
            }
        </script>
    </body>
</html>
