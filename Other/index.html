<!DOCTYPE html>
<head>
    <title>歌姬核心科技</title>
    <meta charset="UTF-8">

</head>

<body>
    
        <h1 style="text-align:center;font-size: 42px;">这里没什么</h1>
        <p id="timer" style="text-align:center;font-size: 24px;">timer</p>
    
        <hr><br><br>
        <div style="text-align:center;font-size: 32px;">
            <a href="../index.html">回到主页</a>
        </div>

    <script>


        //timer
        setInterval(eee,1000);
        eee();
        function eee()
        {
            let Timer= new Date;
            h=Timer.getHours();
            m=Timer.getMinutes();
            s=Timer.getSeconds();
            document.getElementById("timer").innerHTML=`${h}:${m}:${s}`;
        }
    </script>

</body>
</html>
