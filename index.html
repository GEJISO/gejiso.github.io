    <script>


        //timer
        setInterval(eee,1000);
        eee();
        function eee()
        {
            let Timer= new Date;
            h=Timer.getHours();
            m=Timer.getMinutes();
            s=Timer.getSeconds();
            document.getElementById("timer").innerHTML=`${h}h ${m}m ${s}s`;
        }
    </script>
