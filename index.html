<!DOCTYPE html>
<head>
    <title>歌姬核心科技</title>
    <meta charset="UTF-8">

</head>

<body>
    
        <h1 id="title-" style="text-align:center;font-size: 42px;">请输入标题</h1>
        <p id="timer" style="text-align:center;font-size: 24px;">timer</p>
    
        <hr>
        <p id="code">加载网址列表...</p>
        <div id="website" style="text-align:center;font-size: 20px;">
            
        </div>
    


    <script>
        //加载网址列表
        var x=new XMLHttpRequest()
        x.open("GET","./index-cof.json",true);

        x.onreadystatechange=function(){
            if(x.readyState===4 && x.status===200){
                document.getElementById("code").remove()
                var div=document.getElementById("website");
                website=JSON.parse(x.responseText)

                for (site in website){
                    var node=document.createElement("a");
                    node.appendChild(document.createTextNode(site));
                    node.href=website[site];
                    div.appendChild(node);div.appendChild(document.createElement("br"));
                }
            //失败返回错误代码
            }else{
                document.getElementById("code").innerHTML="readyState:"+x.readyState+"\nstatus:"+x.status;
            }
        }


        //timer
        setInterval(eee,1000);
        eee();
        function eee()
        {
            let Timer= new Date;
            h=Timer.getHours();
            m=Timer.getMinutes();
            s=Timer.getSeconds();
            document.getElementById("timer").innerHTML=`${h}h ${m}m ${s}s`;
        }
    </script>

</body>
</html>
